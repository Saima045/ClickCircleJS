<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Circle</title>
    <style>
        #circleShape{
            background:red;//none;
            height: 25px;
            width: 25px;
            border-radius: 50%;
          //  display: inline-block;
           // color:white; 
            position:absolute;
            left:10px;
            top:150px; 
            display:none;

        }

    </style>
</head>



<body>
   
<body>
    <div id="circleShape"></div>
    <script>
         let circ=document.getElementById('circleShape')
         console.log(circ)
         window.addEventListener('click',(e)=>{
            

         //  circ.style.background="blue"
           let left=`${e.clientX}px`
           let top=`${e.clientY}px`
          // alert(left)
           circ.style.left= left//"50px"//e.clientX
           circ.style.top=top//"300px"//AnimationEffect//e.clientY
           circ.style.display="inline-block"
        


            
         })

    </script>

</body>
</html>
